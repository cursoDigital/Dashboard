<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <header>

            <div class="logo">
                <img src="./img/infinity.webp" alt="Logo">
            </div>

            <div class="barra-pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for projects">
            </div>

            <div class="atalhos">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://github.com/cursoDigital.png" alt="">
            </div>
        </header>

        <div class="principal">
            <aside>
                <nav>
                    <ul>
                        <li id="ativo">
                            <a href=""><i class="fa-solid fa-house"></i></a>
                            <p>Dashboard</p>
                        </li>
                        <li>
                            <a href=""><i class="fa-regular fa-clipboard"></i></a>
                            <p>Forms</p>
                        </li>
                        <li>
                            <a href=""><i class="fa-regular fa-folder"></i></a>
                            <p>Cards</p>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-chart-simple"></i></a>
                            <p>Charts</p>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-house"></i></a>
                            <p>Buttons</p>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-house"></i></a>
                            <p>Modals</p>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-table"></i></a>
                            <p>Tables</p>
                        <li>
                            <a href="">
                                <div class="esquerda">
                                    <a href=""><i class="fa-regular fa-file"></i></a>
                                    <p>Pages</p>
                                </div>
                            </a>
                                <i class="fa-solid fa-caret-down"></i>
                        </li>

                    </ul>
                </nav>
            </aside>
            <main></main>
        </div>
    </div>
</body>
</html>
